<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Result Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Roboto", sans-serif;
    }
  </style>
</head>
<body class="bg-[#f9f9f9] min-h-screen">
  <div class="max-w-6xl mx-auto mt-24 px-4">
    <div class="border border-gray-300 bg-white flex flex-col md:flex-row items-center md:items-start justify-between p-4 mb-8">
      <div class="flex-1 pr-4 w-full md:w-auto">
        <p class="text-[13px] text-gray-500 mb-0.5">24-07-2025</p>
        <p class="text-[14px] text-gray-800 mb-2 leading-tight">
          BCA (Sem 6) Exam 2025 Result
        </p>
        <form class="flex flex-wrap items-center gap-2 max-w-xs">
          <input
            type="text"
            placeholder="Roll : e.g.82111062300C"
            class="border border-l-4 border-l-green-600 border-gray-300 rounded px-3 py-2 text-gray-600 text-sm w-full md:w-auto"
          />
          <button
            type="submit"
            class="bg-red-600 text-white text-sm font-semibold px-4 py-2 rounded"
          >
            View Result
          </button>
          <button
            type="button"
            class="bg-blue-800 text-white text-sm font-semibold px-4 py-2 rounded"
          >
            SMS Result
          </button>
        </form>
      </div>
      <div class="border-l border-gray-300 mt-4 md:mt-0 pl-4 md:pl-8 w-full md:w-auto flex justify-center md:justify-start">
        <button
          class="bg-green-600 text-white font-semibold text-base rounded-lg px-8 py-2"
        >
          Result
        </button>
      </div>
    </div>

    <div class="border border-gray-300 bg-white flex flex-col md:flex-row items-center md:items-start justify-between p-4">
      <div class="flex-1 pr-4 w-full md:w-auto">
        <p class="text-[13px] text-gray-500 mb-0.5">18-12-2024</p>
        <p class="text-[14px] text-gray-800 mb-2 leading-tight">
          BF.Sc. &amp; B.Sc. Agriculture (Sem 6) Hons. Exam 2024 Result
        </p>
        <form class="flex flex-wrap items-center gap-2 max-w-xs">
          <input
            type="text"
            placeholder="Roll :"
            class="border border-l-4 border-l-green-600 border-gray-300 rounded px-3 py-2 text-gray-600 text-sm w-full md:w-auto"
          />
          <button
            type="submit"
            class="bg-red-600 text-white text-sm font-semibold px-4 py-2 rounded"
          >
            View Result
          </button>
          <button
            type="button"
            class="bg-blue-800 text-white text-sm font-semibold px-4 py-2 rounded"
          >
            SMS Result
          </button>
        </form>
      </div>
      <div class="border-l border-gray-300 mt-4 md:mt-0 pl-4 md:pl-8 w-full md:w-auto flex justify-center md:justify-start">
        <button
          class="bg-green-600 text-white font-semibold text-base rounded-lg px-8 py-2"
        >
          Result
        </button>
      </div>
    </div>
  </div>
</body>
</html>
